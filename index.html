<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>WebAvance JS</title>

	<script src="Etudiant.js"></script>
</head>
<body>
	<h1>Prototype + Classes</h1>
	<script type="text/javascript">
		var p = document.createElement('p');
		var etudiant = new Etudiant('Durand','JF',5,[12,15,15]);
		p.innerHTML= "Etudiant : "+etudiant.getName()+", "+etudiant.getPrenom()+
					 "<br />Nombre d'année d'études : "+etudiant.getAnnee()+
					 "<br />Moyenne : "+etudiant.moyenne()
					 ;

		var doc = document.body;
		doc.appendChild(p);
	</script>
</body>
